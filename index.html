<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
</head>
<body>
    <fieldset>
        <legend>Calculadora</legend>
        <input type="number" id="n1" placeholder="0">
        <br>
        <input type="number" id="n2" placeholder="0">
        <br>
        <button id="btnCalc">Calcular</button>
        <br>
        <input type="number" id="result" disabled>
    </fieldset>

    <script>
        var n1      = document.getElementById("n1");
        var n2      = document.getElementById("n2");
        var btnCalc = document.getElementById("btnCalc");
        var resultado = document.getElementById('result')

        function somar(x,y){
            return x + y;    
        }

        btnCalc.onclick = function(){
            a = parseFloat(n1.value);
            b = parseFloat(n2.value);
            resultado.value = somar(a,b);
            resultado.style.color = 'red';
            resultado.style.background = 'green';
        }
    </script>
</body>
</html>
