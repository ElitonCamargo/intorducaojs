<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>
</head>
<body>
    <fieldset>
        <legend>Calculadora</legend>
        <input type="number" id="n1" placeholder="0">
        <br>
        <input type="number" id="n2" placeholder="0">
        <br>
        <button onclick="somar()">+</button>
        <button onclick="sub()">-</button>
        <button onclick="mult()">*</button>
        <button onclick="div()">/</button>
        <br>
        <input type="number" id="result" disabled>
    </fieldset>

    <script>
        var n1      = document.getElementById("n1");
        var n2      = document.getElementById("n2");
        var resultado = document.getElementById("result");
        
        var btnCalc = document.getElementById("btnCalc");


        function somar(){
            x = parseFloat(n1.value);
            y = parseFloat(n2.value);
            resultado.value = x + y;  
        }

        function sub(){
            x = parseFloat(n1.value);
            y = parseFloat(n2.value);
            resultado.value = x - y;    
        }
        function mult(x,y){
            x = parseFloat(n1.value);
            y = parseFloat(n2.value);
            resultado.value = x * y;    
        }
        function div(x,y){
            x = parseFloat(n1.value);
            y = parseFloat(n2.value);
            resultado.value = x / y;    
        }

    </script>
</body>
</html>
